<html>
  <head>
  	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
  </head>
  <body>
  	<form name="form" id="form" method="post" action="val_cad_usuario.php" OnSubmit="">
	  	<center>
	  	<div style="width: 100%; height: 100%; padding-top: 8px;"> 
	  			<h3>Cadastro de usuário</h3>
			<table style="width: 100%;  padding-left: 20%">
				<tr>
					<td style="width: 20%; vertical-align: text-top;">
						<div class="campoFormulario">
							Nome:
							<img src='../../include/imagens/obriga.png' style="margin-top:2px;">
						</div>
					</td>
					<td style="padding-top: 4px;   width: 27%;">
						<input type="text" name="nmUsuario"  id="nmUsuario" maxlength="255" style="width: 250px"> 
					</td>
				</tr>
				<tr>
					<td style="width: 100px; vertical-align: text-top;">
						<div class="campoFormulario">
							E-mail:
							<img src='../../include/imagens/obriga.png' style="margin-top:2px;">
						</div>
					</td>
					<td style="padding-top: 4px; vertical-align: text-top;">
						<input type="text" name="txtEmail"  id="txtEmail" maxlength="255" style="width: 250px"> 
					</td>
				</tr>
				<tr>
					<td style="width: 100px; vertical-align: text-top;">
						<div class="campoFormulario">
							Senha:
							<img src='../../include/imagens/obriga.png' style="margin-top:2px;">
						</div>
					</td>
					<td style="padding-top: 4px; vertical-align: text-top;">
						<input type="password" name="txtSenha"  id="txtSenha" maxlength="255" style="width: 250px"> 
					</td>
				</tr>
				<tr>
					<td style="width: 100px; vertical-align: text-top;">
						<div class="campoFormulario">
							Confirmar senha:
							<img src='../../include/imagens/obriga.png' style="margin-top:2px;">
						</div>
					</td>
					<td style="padding-top: 4px; vertical-align: text-top;">
						<input type="password" name="txtConfSenha"  id="txtConfSenha" maxlength="255" style="width: 250px"> 
					</td>
				</tr>
				<tr>
					<td style="width: 100px; vertical-align: text-top;">
						<div class="campoFormulario">
							Sexo:
							<img src='../../include/imagens/obriga.png' style="margin-top:2px;">
						</div>
					</td>
					<td colspan="2" style="padding-top: 4px; vertical-align: text-top;">
						<select name="slcSexo" id="slcSexo" style="width: 100px">
							<option value="1" selected>Masculino</option>
							<option value="2">Feminino</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="width: 100px; vertical-align: text-top;">
						<div class="campoFormulario">
							Data de nascimento:
							<img src='../../include/imagens/obriga.png' style="margin-top:2px;">
						</div>
					</td>
					<td style="padding-top: 4px; vertical-align: text-top;">
						<input type="text" name="dtNascimento"  id="dtNascimento" maxlength="255" style="width: 90px	"> 
					</td>
				</tr>
				<tr>
					<td colspan="2"  style="padding-left: 30%; padding-top: 15px;">
						<input class="botaoSalvar" type="button" value="Salvar" onClick="validaCadastro()"/>
					</td>
				</tr>
				<tr style="height:80px ">
					<td colspan="2"  >
						<div style="width:20px; float: left">
							<img src='../../include/imagens/obriga.png'>
						</div>
						Obrigatório o preenchimento do campo
					</td>
				</tr>
			</table>
		<div>
	</form>
	<script type="text/javascript">
		function validaCadastro() {
			if (document.getElementById("nmUsuario").value == "") {
				mensagemCampoRequerido("Campo Nome não preenchido", document.getElementById("nmUsuario"));
			} else if (document.getElementById("txtEmail").value == "") {
				mensagemCampoRequerido("Campo E-mail não preenchido", document.getElementById("txtEmail"));
			} else if (document.getElementById("txtSenha").value == "") {
				mensagemCampoRequerido("Campo Senha não preenchido", document.getElementById("txtSenha"));
			} else if (document.getElementById("txtConfSenha").value == "") {
				mensagemCampoRequerido("Campo Confirmação de senha não preenchido", document.getElementById("txtConfSenha"));
			} else if (document.getElementById("dtNascimento").value == "") {
				mensagemCampoRequerido("Campo Data de nascimento não preenchido", document.getElementById("dtNascimento"));
			} else if (document.getElementById("txtSenha").value != document.getElementById("txtConfSenha").value) {
				mensagemCampoRequerido("Confirmação de senha falhou", document.getElementById("txtConfSenha"));
			} else {
				document.getElementById("form").submit();
			}
			
		}

		function mensagemCampoRequerido(msg, campo) {
			alert(msg);
			campo.focus();
		}
	</script>
</body>
</html>
